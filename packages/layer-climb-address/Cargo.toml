[package]
name = "layer-climb-address"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["lib"]

[features]
default = ["binary"]
binary = ["layer-climb-proto/binary", "layer-climb-config/binary"]
web = [
    "dep:wasm-bindgen", 
    "dep:wasm-bindgen-futures", 
    "dep:serde-wasm-bindgen",
    "layer-climb-config/web",
    "layer-climb-proto/web"
]

[dependencies]
######## Local dependencies ########
layer-climb-proto = { path = "../layer-climb-proto", default-features = false}
layer-climb-config = { path = "../layer-climb-config", default-features = false}
######## Workspace dependencies ########
cfg-if = {workspace = true} 
cosmrs = {workspace = true} 
serde = {workspace = true} 
anyhow = {workspace = true} 
hex = {workspace = true} 
async-trait = {workspace = true} 
bip39 = {workspace = true}
base64 = {workspace = true} 
tendermint = {workspace = true} 

######## Optional ########
wasm-bindgen = {workspace = true, optional = true}
wasm-bindgen-futures = {workspace = true, optional = true}
serde-wasm-bindgen = {workspace = true, optional = true}